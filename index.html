<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Prototype</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src = 'global.js' type = 'module'></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --container-bg: #f5f5f5;
            --text-color: #333333;
            --key-bg: #ffffff;
            --key-stroke: #999999;
            --tooltip-bg: rgba(0,0,0,0.8);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #ffffff;
            --key-bg: #3d3d3d;
            --key-stroke: #555555;
            --tooltip-bg: rgba(60,60,60,0.95);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 28px;
            margin-bottom: 30px;
        }
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        .toggle-btn {
            padding: 12px 25px;
            margin: 0 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #3d3d3d;
            color: #fff;
        }
        .toggle-btn:hover {
            transform: translateY(-2px);
        }
        .toggle-btn.active {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
        }
        .toggle-btn:not(.active):hover {
            background-color: #4a4a4a;
        }
        .keyboard {
            margin: 30px auto;
        }
        .key {
            fill: var(--key-bg);
            stroke: var(--key-stroke);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .key:hover {
            fill-opacity: 0.8;
            stroke: var(--key-stroke);
            stroke-width: 2;
        }
        .key-text {
            font-size: 18px;
            text-anchor: middle;
            pointer-events: none;
            fill: var(--text-color);
        }
        .frequency-text {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tooltip {
            position: absolute;
            padding: 10px 15px;
            background-color: rgba(60, 60, 60, 0.95);
            color: white;
            border-radius: 6px;
            font-size: 14px;
            pointer-events: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keyboard Usage Pattern: Control vs PD Groups</h1>
        <div class="controls">
            <button class="toggle-btn active" data-group="control">Control Group</button>
            <button class="toggle-btn" data-group="pd">PD Group</button>
            <button id="theme-toggle" class="toggle-btn">Toggle Dark Mode</button>
        </div>
        <div id="keyboard"></div>
    </div>
</body>
</html>
